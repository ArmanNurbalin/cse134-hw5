<html>

<body>
    <header>

            <a href="index.html">Arman Nurbalin</a>

    <main>
        <section>
            <h2>Projects</h2>
        </section>
        <div class="projectBttns">
            <button id="local">Load Local</button>
            <button id="remote">Load Remote</button>
        </div>
        <div id="projects-container"></div>
        <contact-form>
                <section id="contact-me">
                    <form>
                        <fieldset>
                            <legend>Contact Me</legend>
                            <label for="full_name">Your Full Name:</label><br>
                            <input type="text" id="full_name" name="full_name"><br>
                            <label for="email">Your email adress:</label><br>
                            <input type="email" id="email" name="email"><br>
                            <label for="reason">Reason for contacting:</label><br>
                            <input list="reasons" id="reason" name="reason">
                            <datalist id="reasons">
                                <option value="Networking">
                                <option value="Job">
                                <option value="Other">
                            </datalist><br>
                            <label for="contact-back">Best Way to Contact You Back:</label><br>
                            <select id="contact-back" name="contact-back">
                                <option value="email">Email</option>
                                <option value="phone">Phone</option>
                            </select><br>
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="ideas" rows="2" cols="20"></textarea><br>
                            <button type="submit">Submit</button>
                        </fieldset>
                    </form>
                </section>
        </contact-form>
    </main>
    
    <script type="module" src="projectcard.js" onload="exampleCard()"></script>

        <address>
            <a href="mailto:anurbali@ucsd.edu"><img src="assets/email.svg" alt="Email Me Icon"></a>

            <a href="https://www.instagram.com/arman2904/#"> <img src="assets/instagram.svg" alt="Instagram Page Link button"></a>
        </address>
    </footer>
    <script>
        const toggleBtn = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav-bar');

        toggleBtn.addEventListener('click', () => {
            const isOpen = toggleBtn.getAttribute('aria-expanded') === 'true';
            toggleBtn.setAttribute('aria-expanded', String(!isOpen));
            nav.classList.toggle('open');
        });
    </script>
</body>
